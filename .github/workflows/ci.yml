name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PANTSAGON_DETERMINISTIC: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Pants
        run: |
          python -m pip install --upgrade pip
          python -m pip install "pantsbuild.pants==2.30.0"
      - name: Pants test
        run: |
          pants test ::
