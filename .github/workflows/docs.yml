name: Docs

on:
  pull_request:
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
      - "schemas/**"
      - "scripts/**"
      - "pantsagon/diagnostics/codes.yaml"
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
      - "schemas/**"
      - "scripts/**"
      - "pantsagon/diagnostics/codes.yaml"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Install generator dependencies
        run: |
          pip install pyyaml

      - name: Generate reference docs (schemas + diagnostic codes)
        run: |
          python scripts/generate_schema_docs.py
          python scripts/generate_diagnostic_codes.py

      - name: Fail if generated docs are out of date
        run: |
          git diff --exit-code

      - name: Build (strict)
        run: |
          mkdocs build --strict

      - name: Configure git identity
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publish dev docs (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mike deploy --push --branch gh-pages "dev"
          mike set-default --push --branch gh-pages "dev"

      - name: Publish release docs (tag) + update latest
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          TAG: ${{ github.ref_name }}
        run: |
          mike deploy --push --branch gh-pages --update-aliases "${TAG}" latest
          mike set-default --push --branch gh-pages latest

      - name: Export Pages site
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: |
          rm -rf site
          mkdir site
          git archive --format=tar gh-pages | tar -x -C site

      - name: Upload Pages artifact
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
